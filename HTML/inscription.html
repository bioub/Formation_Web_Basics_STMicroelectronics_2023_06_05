<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form method="post">
    <div class="form-row">
      <h3>Nom</h3>
      <div class="form-fields">
        <input type="text" placeholder="Prénom">
        <input type="text" placeholder="Nom">
      </div>
    </div>
    <div class="form-row">
      <h3>Choisissez votre nom d'utilisateur</h3>
      <div class="form-fields">
        <input type="text" placeholder="@gmail.com">
      </div>
      <div class="form-helper">
        <a href="#">Je préfère utiliser mon adresse e-mail actuelle</a>
      </div>
    </div>
    <div class="form-row">
      <h3>Créez un mot de passe</h3>
      <div class="form-fields">
        <input type="password">
      </div>
    </div>
    <div class="form-row">
      <h3>Confirmez votre mot de passe</h3>
      <div class="form-fields">
        <input type="password">
      </div>
    </div>
    <div class="form-row">
      <h3>Date de naissance</h3>
      <div class="form-fields">
        <input type="text" placeholder="Jour">
        <select>
          <option disabled selected>Mois</option>
          <option>Janvier</option>
          <option>Février</option>
          <option>Mars</option>
        </select>
        <input type="text" placeholder="Année">
      </div>
    </div>
    <div class="form-row">
      <h3>Sexe</h3>
      <div class="form-fields">
        <select>
          <option disabled selected>Je suis...</option>
          <option>Homme</option>
          <option>Femme</option>
        </select>
      </div>
    </div>
  </form>
</body>
</html>
