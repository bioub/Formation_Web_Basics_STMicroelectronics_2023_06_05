<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *, *::after, *::before {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      .container {
        width: 960px;
        margin: 0 auto;

        display: grid;

        grid-template-columns: 200px 1fr;
        grid-template-rows: 100px auto;

        grid-template-areas:
          "h h"
          "a m";
      }

      @media (max-width: 960px) {
        .container {
          width: 100%;
          grid-template-columns: 1fr;
          grid-template-rows: 100px auto auto;

          grid-template-areas:
            "h"
            "a"
            "m";
        }
      }

      header {
        grid-area: h;
        background-color: cornflowerblue;
        position: relative;
      }

      header h1 {
        margin-top: 0;
      }

      .login {
        background-color: green;
        position: absolute;
        top: 0;
        right: 0;
        padding: 10px;
      }

      .content {
        display: flex;
      }

      aside {
        grid-area: a;
        background-color: yellow;
      }

      aside a {
        display: block;
        background-color: orange;
        height: 30px;
        margin: 10px 0;
      }

      main {
        grid-area: m;
        padding: 10px;
      }

      .breadcrumb ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      .breadcrumb li {
        display: inline;
      }

      .breadcrumb li + li::before {
        content: " > ";
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 100px;
        gap: 10px;
      }

      @media (max-width: 640px) {
        .gallery {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      .img {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Titre</h1>
        <nav class="login">Login / Register</nav>
      </header>
      <aside>
        <a href="#">Lien 1</a>
        <a href="#">Lien 2</a>
        <a href="#">Lien 3</a>
      </aside>
      <main>
        <nav class="breadcrumb">
          <ul>
            <li>Home</li>
            <li>Cat√©gorie</li>
            <li>Produit</li>
          </ul>
        </nav>
        <div class="gallery">
          <div class="img">img</div>
          <div class="img">img</div>
          <div class="img">img</div>
          <div class="img">img</div>
          <div class="img">img</div>
        </div>
      </main>
    </div>
  </body>
</html>
