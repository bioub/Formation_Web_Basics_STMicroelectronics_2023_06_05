<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="erreur"></div>
  <form method="post" id="inscription">
    <div class="form-row">
      <h3>Nom</h3>
      <div class="form-fields">
        <input type="text" placeholder="Prénom" class="input-prenom" required>
        <input type="text" placeholder="Nom" class="input-nom">
      </div>
    </div>
    <div class="form-row">
      <h3>Choisissez votre nom d'utilisateur</h3>
      <div class="form-fields with-placeholder">
        <input type="text" placeholder="" class="input-username">
        <span class="placeholder-right">@gmail.com</span>
      </div>
      <div class="form-helper">
        <a href="#">Je préfère utiliser mon adresse e-mail actuelle</a>
      </div>
    </div>
    <div class="form-row">
      <h3>Créez un mot de passe</h3>
      <div class="form-fields">
        <input type="password" class="input-password">
      </div>
    </div>
    <div class="form-row">
      <h3>Confirmez votre mot de passe</h3>
      <div class="form-fields">
        <input type="password" class="input-repeat">
      </div>
    </div>
    <div class="form-row">
      <h3>Date de naissance</h3>
      <div class="form-fields">
        <input type="text" placeholder="Jour">
        <select id="mois">
          <option disabled selected>Mois</option>
          <option>Janvier</option>
          <option>Février</option>
          <option>Mars</option>
        </select>
        <input type="text" placeholder="Année">
      </div>
    </div>
    <div class="form-row">
      <h3>Sexe</h3>
      <div class="form-fields">
        <select id="sexe">
          <option disabled selected>Je suis...</option>
          <option>Homme</option>
          <option>Femme</option>
        </select>
      </div>
    </div>
  </form>
  <script src="app.js"></script>
</body>
</html>
